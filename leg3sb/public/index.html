  /* å†å²å¼¹å¹•å’Œä»–äººå®æ—¶å¼¹å¹•çš„æ ·å¼ */

<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="container" role="main" aria-live="polite">
    <h1>è…¿ä¸‰å‚»é€¼ï¼</h1>
    <p class="subtitle">æˆ‘ä»¬éƒ½æœ‰ä¸€ä¸ªå…±åŒçš„æœ‹å‹ï¼Œä»–å«è…¿ä¸‰ï¼Œå¾ˆä¸å¹¸ï¼Œä¹Ÿå¾ˆå¹¸è¿åœ°ï¼Œä»–æ˜¯ä¸ªå‚»é€¼ã€‚</p>
    <div class="hint">ğŸ‘ç‚¹å‡»å±å¹•ä¸ºè…¿ä¸‰å–å½©ğŸ‘</div>
  </div>
  <div class="counter" id="counter">æ€»å‚»é€¼ +0</div>
  <div class="message-input-area" id="messageArea">
    <input type="text" id="messageInput" placeholder="å‘ä¸ªå¼¹å¹•å§ï½" maxlength="50" />
    <button id="sendMessageBtn" disabled>å‘é€</button>
  </div>

<script>
(function(){
  // --- é…ç½® ---
  const COUNTER_API_ENDPOINT = '/api/counter';
  const MESSAGES_API_ENDPOINT = '/api/messages';
  const INITIAL_BARRAGE_COUNT = 200; // åˆæ¬¡åŠ è½½çš„å¼¹å¹•æ•°é‡
  const INITIAL_ANIMATION_DURATION = 10000; // 10ç§’å†…åŠ è½½å®Œ
  const BARRAGE_REFRESH_INTERVAL_MS = 2500;
  const SYNC_INTERVAL_MS = 1000;

  // --- çŠ¶æ€å˜é‡ ---
  let total = 0;
  let localClickBuffer = 0;
  let lastMessageTimestamp = 0;
  const recentlySentMessages = new Set();

  const counterEl = document.getElementById('counter');
  const messageArea = document.getElementById('messageArea');
  const messageInput = document.getElementById('messageInput');
  const sendMessageBtn = document.getElementById('sendMessageBtn');
  const bgColors = ['rgba(0,0,0,0.45)', 'rgba(32,140,190,0.9)', 'rgba(255,69,0,0.85)'];

  // --- å¼¹å¹•å‡½æ•° ---

  // åˆ›å»ºé£è¡Œå¼¹å¹•ï¼ˆé€‚ç”¨äºå†å²ã€å®æ—¶å’Œç”¨æˆ·å‘é€çš„å¼¹å¹•ï¼‰
  function createFlyingBarrage(text, type = 'realtime') {
    const el = document.createElement('span');
    el.className = `barrage type-${type}`;
    el.textContent = text;
    document.body.appendChild(el);

    const duration = 12000 + Math.random() * 5000;
    const top = Math.random() * (window.innerHeight * 0.7);

    el.style.top = `${top}px`;
    el.style.left = '100vw'; 
    el.style.transform = 'translateX(0)';

    requestAnimationFrame(() => {
        el.style.transition = `transform ${duration}ms linear`;
        el.style.transform = `translateX(calc(-100vw - 100%))`;
    });

    setTimeout(() => {
        if (el.parentNode) el.parentNode.removeChild(el);
    }, duration);
  }

  // åˆ›å»ºç‚¹å‡»åé¦ˆå¼¹å¹•ï¼ˆç¬¬ä¸€ç‰ˆåŸå§‹é€»è¾‘ï¼‰
  function createClickBarrage(x, y, text) {
    const el = document.createElement('span');
    el.className = 'barrage type-click';
    el.textContent = text;
    el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)];
    const pad = 8, w = window.innerWidth, h = window.innerHeight;
    el.style.left = `${Math.max(pad, Math.min(w - pad - 100, x))}px`;
    el.style.top  = `${Math.max(pad, Math.min(h - pad - 20, y))}px`;
    el.style.transform = 'translateY(0) scale(1)';
    el.style.opacity = '1';
    document.body.appendChild(el);
    requestAnimationFrame(() => {
      const up = 60 + Math.random()*80;
      const dx = (Math.random() - 0.5) * 120;
      el.style.transition = 'transform 1.2s cubic-bezier(.22,.9,.35,1), opacity 1.2s ease-in';
      el.style.transform = `translate(${dx}px, -${up}px) scale(1.08)`;
      el.style.opacity = '0';
    });
    setTimeout(()=> {
      if (el && el.parentNode) el.parentNode.removeChild(el);
    }, 1400);
  }

  // --- ç½‘ç»œä¸é€»è¾‘ ---

  // æ–°å¢ï¼šæ‰§è¡Œåˆæ¬¡åŠ è½½å¼¹å¹•çš„åŠ¨ç”»åºåˆ—
  async function runInitialBarrageSequence() {
    try {
      const response = await fetch(`${MESSAGES_API_ENDPOINT}?limit=${INITIAL_BARRAGE_COUNT}`);
      const data = await response.json();
      if (!data || !Array.isArray(data.messages)) return;
      
      const messages = data.messages;
      if (messages.length === 0) return;

      lastMessageTimestamp = messages[messages.length - 1].timestamp;

      let currentIndex = 0;
      const startTime = Date.now();

      function playNext() {
        if (Date.now() - startTime > INITIAL_ANIMATION_DURATION) return; // 10ç§’ååœæ­¢

        let burstSize = 1;
        if (messages.length > 50) {
          burstSize = 1 + Math.floor(Math.random() * 3); // 1-3æ¡çš„éšæœºçˆ†å‘é‡
        }

        for (let i = 0; i < burstSize && currentIndex < messages.length; i++) {
          createFlyingBarrage(messages[currentIndex].message, 'history');
          currentIndex++;
        }

        if (currentIndex < messages.length) {
          // åŠ¨æ€è®¡ç®—ä¸‹ä¸€æ¬¡çš„éšæœºå»¶æ—¶
          const timeElapsed = Date.now() - startTime;
          const timeRemaining = INITIAL_ANIMATION_DURATION - timeElapsed;
          const messagesRemaining = messages.length - currentIndex;
          const avgDelay = timeRemaining / messagesRemaining;
          const randomDelay = avgDelay * (0.5 + Math.random()); // åœ¨å¹³å‡å»¶æ—¶é™„è¿‘éšæœº
          setTimeout(playNext, randomDelay);
        }
      }
      playNext();

    } catch(error) {
      console.error("Failed to fetch initial barrages:", error);
    }
  }

  async function sendMessage(message) {
      const trimmedMessage = message.trim();
      if (!trimmedMessage) return;

      recentlySentMessages.add(trimmedMessage);
      setTimeout(() => recentlySentMessages.delete(trimmedMessage), 5000);

      // è°ƒç”¨é£è¡Œå¼¹å¹•ï¼Œå¹¶ä½¿ç”¨ "user-sent" ç±»å‹ä½¿å…¶é«˜äº®
      createFlyingBarrage(trimmedMessage, 'user-sent');
      messageInput.value = '';
      checkMessageInput();

      try {
          await fetch(MESSAGES_API_ENDPOINT, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message: trimmedMessage })
          });
      } catch (error) { console.error("Error sending message:", error); }
  }

  // å®æ—¶è½®è¯¢è·å–æ–°å¼¹å¹•
  async function fetchNewMessages() {
      try {
          const response = await fetch(`${MESSAGES_API_ENDPOINT}?since=${lastMessageTimestamp}`);
          const data = await response.json();
          if (data && Array.isArray(data.messages)) {
              data.messages.forEach(msg => {
                  if (msg.timestamp > lastMessageTimestamp) {
                      if (!recentlySentMessages.has(msg.message)) {
                          createFlyingBarrage(msg.message, 'realtime');
                      }
                      lastMessageTimestamp = msg.timestamp;
                  }
              });
          }
      } catch (error) { console.error("Error fetching new messages:", error); }
  }
  
  // å¤„ç†å±å¹•ç‚¹å‡»
  function handlePointer(evt) {
    if (messageArea.contains(evt.target)) return;
    localClickBuffer++;
    total++;
    updateCounterDisplay();
    createClickBarrage(evt.clientX, evt.clientY, 'å‚»é€¼+1');
  }

  function checkMessageInput() {
    sendMessageBtn.disabled = messageInput.value.trim().length === 0;
  }
  
  function handleInputKeydown(event) {
    if (event.key === 'Enter' && !sendMessageBtn.disabled) {
      sendMessage(messageInput.value);
    }
  }

  // åŒæ­¥æ€»æ•° (ç®€åŒ–ç‰ˆ)
  async function syncCounter() { 
    if (localClickBuffer > 0) {
      const clicksToSend = localClickBuffer;
      localClickBuffer = 0;
      try {
        await fetch(COUNTER_API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ incrementBy: clicksToSend })
        });
      } catch (e) { localClickBuffer += clicksToSend; }
    }
    // å®šæœŸè·å–æœ€æ–°æ€»æ•°
    try {
      const response = await fetch(COUNTER_API_ENDPOINT);
      const data = await response.json(); 
      if (data && typeof data.total === 'number') { 
        total = data.total + localClickBuffer;
        updateCounterDisplay();
      }
    } catch(e) { /* no-op */ }
  }

  // --- åˆå§‹åŒ– ---
  function initialize() {
    // è®¡æ•°å™¨é€»è¾‘
    syncCounter();
    setInterval(syncCounter, SYNC_INTERVAL_MS);
    document.body.addEventListener('pointerdown', handlePointer, {passive: true});

    // å¼¹å¹•é€»è¾‘
    runInitialBarrageSequence(); // å¯åŠ¨åˆæ¬¡åŠ è½½åŠ¨ç”»
    // æ³¨æ„ï¼šå®æ—¶è½®è¯¢ç°åœ¨ä½¿ç”¨æ–°çš„å‡½æ•°åï¼Œå¹¶ä¸”åœ¨é¡µé¢åŠ è½½åç«‹å³å¼€å§‹
    setTimeout(() => {
        fetchNewMessages();
        setInterval(fetchNewMessages, BARRAGE_REFRESH_INTERVAL_MS);
    }, 1000); // 1ç§’åå¼€å§‹ç¬¬ä¸€æ¬¡å®æ—¶è½®è¯¢

    // è¾“å…¥æ¡†é€»è¾‘
    messageInput.addEventListener('input', checkMessageInput);
    sendMessageBtn.addEventListener('click', () => sendMessage(messageInput.value));
    messageInput.addEventListener('keydown', handleInputKeydown);
    checkMessageInput();
  }
  
  initialize();
})();
</script>

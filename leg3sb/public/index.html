<body>
  <div class="overlay" aria-hidden="true"></div>

  <div class="container" role="main" aria-live="polite">
    <h1>è…¿ä¸‰å‚»é€¼ï¼</h1>
    <p class="subtitle">æˆ‘ä»¬éƒ½æœ‰ä¸€ä¸ªå…±åŒçš„æœ‹å‹ï¼Œä»–å«è…¿ä¸‰ï¼Œå¾ˆä¸å¹¸ï¼Œä¹Ÿå¾ˆå¹¸è¿åœ°ï¼Œä»–æ˜¯ä¸ªå‚»é€¼ã€‚</p>
    <div class="hint">ğŸ‘ç‚¹å‡»å±å¹•ä¸ºè…¿ä¸‰å–å½©ğŸ‘</div>
  </div>

  <div class="counter" id="counter">æ€»å‚»é€¼ +0</div>

  <div class="message-input-area">
    <input type="text" id="messageInput" placeholder="å‘ä¸ªå¼¹å¹•éª‚è…¿ä¸‰å§..." maxlength="50" />
    <button id="sendMessageBtn" disabled>å‘é€</button>
  </div>

<script>
(function(){
  // --- é…ç½® ---
  const COUNTER_API_ENDPOINT = '/api/counter';
  const MESSAGES_API_ENDPOINT = '/api/messages'; // æ–°å¢ï¼šå¼¹å¹•APIç«¯ç‚¹

  const SYNC_INTERVAL_MS = 1000;
  const INACTIVITY_THRESHOLD_MS = 2500;

  const clickThrottleMs = 50; 
  const MAX_CLICKS_PER_SYNC = 20;

  const BARRAGE_HISTORY_SECONDS = 30; // é¦–æ¬¡åŠ è½½æ—¶è·å–çš„å¼¹å¹•å†å²ç§’æ•°
  const BARRAGE_REFRESH_INTERVAL_MS = 1500; // å®æ—¶å¼¹å¹•åˆ·æ–°é—´éš”

  // --- çŠ¶æ€å˜é‡ ---
  let total = 0;
  let localClickBuffer = 0;
  let isSyncing = false;
  let lastActivityTime = 0;
  let lastMessageTimestamp = 0; // æ–°å¢ï¼šç”¨äºè¿½è¸ªæœ€åä¸€æ¡æ˜¾ç¤ºå¼¹å¹•çš„æ—¶é—´æˆ³

  const counterEl = document.getElementById('counter');
  const messageInput = document.getElementById('messageInput'); // æ–°å¢
  const sendMessageBtn = document.getElementById('sendMessageBtn'); // æ–°å¢

  const bgColors = [
    'rgba(0,0,0,0.45)', 'rgba(32,140,190,0.9)', 'rgba(255,69,0,0.85)',
    'rgba(70,70,70,0.7)', 'rgba(0,128,0,0.7)'
  ];
  
  // å¼¹å¹•ä½ç½®ç®¡ç†ï¼ˆé¿å…é‡å ï¼‰
  const barrageLanes = []; // ç”¨äºå­˜å‚¨æ¯æ¡å¼¹å¹•çš„Yè½´ä½ç½®å’Œç»“æŸæ—¶é—´
  const LANE_HEIGHT = 30; // æ¯æ¡å¼¹å¹•è½¨é“çš„é«˜åº¦
  const MAX_LANES = Math.floor(window.innerHeight * 0.7 / LANE_HEIGHT); // é¡µé¢70%çš„é«˜åº¦ç”¨äºå¼¹å¹•

  // --- UI æ›´æ–°å‡½æ•° ---
  function updateCounterDisplay() {
    if (typeof total === 'number' && !isNaN(total)) {
      counterEl.textContent = `æ€»å‚»é€¼ +${Math.round(total)}`;
    }
  }

  // ä¿®æ”¹ï¼šcreateBarrageå‡½æ•°ç°åœ¨éœ€è¦æ›´æ™ºèƒ½åœ°æ”¾ç½®å¼¹å¹•
  function createBarrage(text, isRealtime = true) {
    const el = document.createElement('span');
    el.className = 'barrage';
    el.textContent = text;
    el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)];
    document.body.appendChild(el);

    // éšæœºé€‰æ‹©å¼¹å¹•çš„èµ·å§‹Xä½ç½®
    const startX = window.innerWidth;
    const endX = -el.offsetWidth; // å¼¹å¹•å®Œå…¨ç§»å‡ºå±å¹•çš„Xä½ç½®

    // å¯»æ‰¾åˆé€‚çš„Yè½´è½¨é“
    let laneY = 0;
    let foundLane = false;
    const now = Date.now();

    for (let i = 0; i < MAX_LANES; i++) {
        if (!barrageLanes[i] || barrageLanes[i].endTime < now) { // å¦‚æœè½¨é“ä¸ºç©ºæˆ–å·²è¿‡æœŸ
            laneY = i * LANE_HEIGHT;
            barrageLanes[i] = {
                endTime: now + (isRealtime ? 8000 : 0) + (el.offsetWidth / (window.innerWidth / 8000)) * 1000, // ä¼°ç®—å¼¹å¹•ç¦»å¼€å±å¹•çš„æ—¶é—´
                // 8000msæ˜¯åŠ¨ç”»æ—¶é—´ï¼ŒåŠ ä¸Šä¸€ä¸ªåŸºäºå¼¹å¹•å®½åº¦å’Œå±å¹•å®½åº¦çš„é¢å¤–æ—¶é—´ï¼Œç¡®ä¿å¼¹å¹•å®Œå…¨ç¦»å¼€
                // å¯¹äºå†å²å¼¹å¹•ï¼Œæˆ‘ä»¬ä¸ç«‹å³è®¾ç½®endTimeï¼Œè€Œæ˜¯è®©å®ƒä»¬é™æ­¢æ˜¾ç¤º
            };
            foundLane = true;
            break;
        }
    }
    // å¦‚æœæ²¡æœ‰æ‰¾åˆ°ç©ºé—²è½¨é“ï¼Œå°±æ”¾åˆ°æœ€ä¸Šé¢ï¼ˆå¯èƒ½é‡å ï¼‰
    if (!foundLane) {
        laneY = 0; // é»˜è®¤æœ€é¡¶å±‚
        // æ¸…ç†æœ€è€çš„è½¨é“ï¼Œé˜²æ­¢æ— é™å¢é•¿
        const oldestLaneIndex = barrageLanes.reduce((minIdx, current, idx, arr) => (current && arr[minIdx] && current.endTime < arr[minIdx].endTime) ? idx : minIdx, 0);
        if (barrageLanes[oldestLaneIndex]) {
             barrageLanes[oldestLaneIndex] = {
                endTime: now + (isRealtime ? 8000 : 0) + (el.offsetWidth / (window.innerWidth / 8000)) * 1000,
             };
        }
    }
    
    el.style.top = `${laneY}px`;
    el.style.left = `${startX}px`; // ä»å±å¹•å³ä¾§å¼€å§‹

    if (isRealtime) {
        requestAnimationFrame(() => {
            el.style.transition = `transform 8s linear`; // 8ç§’å†…ä»å³åˆ°å·¦ç§»åŠ¨
            el.style.transform = `translateX(${endX - startX}px)`; // ç§»åŠ¨åˆ°å±å¹•å·¦ä¾§ä¹‹å¤–
        });
        setTimeout(()=> {
            if (el && el.parentNode) el.parentNode.removeChild(el);
            // æ¸…ç†å¯¹åº”è½¨é“ï¼Œä½†è¦ç¡®ä¿endTimeæ˜¯å½“å‰å¼¹å¹•çš„endTime
            for(let i=0; i<MAX_LANES; i++) {
                if (barrageLanes[i] && barrageLanes[i].endTime < Date.now()) { // å¦‚æœå·²è¿‡æœŸ
                    delete barrageLanes[i];
                }
            }
        }, 8000); // 8ç§’åç§»é™¤
    } else {
        // å†å²å¼¹å¹•éšæœºå®šä½åœ¨å±å¹•å†…ï¼Œç„¶åé€æ¸æ¶ˆå¤±
        const randomX = Math.random() * (window.innerWidth - el.offsetWidth);
        const randomY = Math.random() * (window.innerHeight * 0.7 - LANE_HEIGHT); // é™å®šåœ¨å¼¹å¹•åŒºåŸŸ
        el.style.left = `${randomX}px`;
        el.style.top = `${randomY}px`;
        el.style.opacity = '0.9';
        el.style.transform = 'scale(1)';

        setTimeout(() => {
            el.style.transition = 'opacity 1.5s ease-out';
            el.style.opacity = '0';
        }, 3000 + Math.random() * 2000); // 3-5ç§’åå¼€å§‹æ·¡å‡º

        setTimeout(() => {
            if (el && el.parentNode) el.parentNode.removeChild(el);
        }, 5000 + Math.random() * 2000); // 5-7ç§’åå®Œå…¨ç§»é™¤
    }
  }

  // --- ç½‘ç»œé€»è¾‘ï¼šGET Counter ---
  async function fetchTotalCount() {
    try {
      const response = await fetch(COUNTER_API_ENDPOINT);
      if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
      const data = await response.json();
      if (data && typeof data.total === 'number') {
        total = data.total;
        updateCounterDisplay();
      } else {
        console.warn('Received invalid data from fetchTotalCount:', data);
      }
    } catch (error) {
      console.error("Error fetching total count:", error);
    }
  }
  
  // --- ç½‘ç»œé€»è¾‘ï¼šPOST Counter ---
  async function syncLocalClicks() {
    if (localClickBuffer === 0 || isSyncing) {
      return;
    }
    isSyncing = true;
    
    const clicksToSend = Math.min(localClickBuffer, MAX_CLICKS_PER_SYNC);
    localClickBuffer = 0; // æ¸…ç©ºç¼“å†²åŒº

    try {
      const response = await fetch(COUNTER_API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ incrementBy: clicksToSend })
      });
      if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
      const data = await response.json();
      if (data && typeof data.total === 'number') {
        total = data.total + localClickBuffer; // localClickBufferæ­¤æ—¶åº”ä¸º0ï¼Œä½†ä¸ºäº†ç¨³å¥æ€§ä¿ç•™
        updateCounterDisplay();
      } else {
        console.warn('Received invalid data from syncLocalClicks:', data);
        localClickBuffer += clicksToSend;
      }
    } catch (error) {
      console.error("Error syncing clicks:", error);
      localClickBuffer += clicksToSend;
    } finally {
      isSyncing = false;
    }
  }

  // --- æ–°å¢ï¼šç½‘ç»œé€»è¾‘ï¼šPOST Message ---
  async function sendMessage(message) {
    if (!message.trim()) return; // ç©ºæ¶ˆæ¯ä¸å‘é€

    try {
      sendMessageBtn.disabled = true; // ç¦ç”¨å‘é€æŒ‰é’®
      const response = await fetch(MESSAGES_API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      });
      if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
      
      const data = await response.json();
      if (data.success) {
        console.log("Message sent:", message);
        messageInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
        // ç«‹å³åœ¨æœ¬åœ°æ˜¾ç¤ºè‡ªå·±å‘é€çš„å¼¹å¹•
        createBarrage(message); 
      } else {
        console.warn('Failed to send message:', data);
        alert('å‘é€å¼¹å¹•å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚');
      }
    } catch (error) {
      console.error("Error sending message:", error);
      alert('å‘é€å¼¹å¹•å¤±è´¥ï¼šç½‘ç»œé”™è¯¯ã€‚');
    } finally {
      sendMessageBtn.disabled = false; // é‡æ–°å¯ç”¨å‘é€æŒ‰é’®
      checkMessageInput(); // æ£€æŸ¥è¾“å…¥æ¡†å†…å®¹ä»¥å†æ¬¡åˆ¤æ–­æ˜¯å¦ç¦ç”¨
    }
  }

  // --- æ–°å¢ï¼šç½‘ç»œé€»è¾‘ï¼šGET Messages (ç”¨äºå†å²å’Œå®æ—¶æ‹‰å–) ---
  async function fetchMessages(sinceTimestamp = 0) {
    try {
      const url = new URL(MESSAGES_API_ENDPOINT, window.location.origin);
      url.searchParams.append('since', sinceTimestamp);
      
      const response = await fetch(url.toString());
      if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
      
      const data = await response.json();
      if (data && Array.isArray(data.messages)) {
        // æŒ‰æ—¶é—´æ’åºï¼Œç¡®ä¿æ–°å¼¹å¹•åœ¨å
        data.messages.sort((a, b) => a.timestamp - b.timestamp);

        data.messages.forEach(msg => {
          // åªæœ‰å½“æ¶ˆæ¯æ—¶é—´æˆ³æ¯”æˆ‘ä»¬è®°å½•çš„æœ€æ–°æ—¶é—´æˆ³æ–°æ—¶æ‰æ˜¾ç¤ºï¼Œé˜²æ­¢é‡å¤
          if (msg.timestamp > lastMessageTimestamp) {
            createBarrage(msg.message);
            lastMessageTimestamp = msg.timestamp; // æ›´æ–°æœ€åä¸€æ¡å¼¹å¹•æ—¶é—´æˆ³
          }
        });
      } else {
        console.warn('Received invalid data from fetchMessages:', data);
      }
    } catch (error) {
      console.error("Error fetching messages:", error);
    }
  }

  // --- äº‹ä»¶å¤„ç† ---
  function handlePointer(evt) {
    const now = Date.now();
    if (now - lastActivityTime < clickThrottleMs) return;
    
    lastActivityTime = now;

    localClickBuffer++;
    total++;
    updateCounterDisplay();

    let x, y;
    if (evt.touches && evt.touches.length) {
      x = evt.touches[0].clientX; y = evt.touches[0].clientY;
    } else if (evt.clientX !== undefined) {
      x = evt.clientX; y = evt.clientY;
    } else { return; }
    // æ³¨æ„ï¼šè¿™é‡Œçš„ç‚¹å‡»å¼¹å¹•å’Œç”¨æˆ·å‘é€çš„å¼¹å¹•æ˜¯åˆ†å¼€çš„ï¼Œ
    // æˆ‘ä»¬ä¸éœ€è¦å°†â€œå‚»é€¼+1â€å‘é€åˆ°åç«¯ä½œä¸ºå¼¹å¹•ã€‚
    // createBarrage(text, isRealtime) çš„ isRealtime é»˜è®¤ä¸º true
    const el = document.createElement('span'); // åˆ›å»ºä¸€ä¸ªæ–°çš„spanå…ƒç´ æ¥æ˜¾ç¤ºç‚¹å‡»åé¦ˆ
    el.className = 'barrage'; // å¤ç”¨å¼¹å¹•æ ·å¼
    el.textContent = 'å‚»é€¼+1';
    el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)]; // éšæœºé¢œè‰²
    
    el.style.left = `${x}px`; // ä»ç‚¹å‡»ä½ç½®å‡ºç°
    el.style.top = `${y}px`;
    el.style.transform = 'translateY(0) scale(1)';
    el.style.opacity = '1';
    document.body.appendChild(el);
    requestAnimationFrame(() => {
      const up = 60 + Math.random()*80;
      const dx = (Math.random() - 0.5) * 120;
      el.style.transition = 'transform 1200ms cubic-bezier(.22,.9,.35,1), opacity 1200ms ease-in';
      el.style.transform = `translate(${dx}px, -${up}px) scale(1.08)`;
      el.style.opacity = '0';
    });
    setTimeout(()=> {
      if (el && el.parentNode) el.parentNode.removeChild(el);
    }, 1400);
  }

  // æ–°å¢ï¼šæ£€æŸ¥è¾“å…¥æ¡†å†…å®¹ï¼Œå¯ç”¨/ç¦ç”¨å‘é€æŒ‰é’®
  function checkMessageInput() {
    sendMessageBtn.disabled = messageInput.value.trim().length === 0;
  }

  // æ–°å¢ï¼šé”®ç›˜å›è½¦äº‹ä»¶ç›‘å¬
  function handleInputKeydown(event) {
    if (event.key === 'Enter' && !sendMessageBtn.disabled) {
      sendMessage(messageInput.value);
    }
  }

  // --- ä¸»åŒæ­¥å¾ªç¯ ---
  async function masterSyncLoop() {
    if (isSyncing) {
      return;
    }

    const now = Date.now();
    const isUserActive = (now - lastActivityTime) < INACTIVITY_THRESHOLD_MS;
    
    if (localClickBuffer > 0) {
      await syncLocalClicks();
    } 
    else if (!isUserActive) {
      await fetchTotalCount();
    }
  }

  // --- åˆå§‹åŒ– ---
  function initialize() {
    // åˆå§‹åŒ–è®¡æ•°å™¨
    fetchTotalCount();
    setInterval(masterSyncLoop, SYNC_INTERVAL_MS);
    document.addEventListener('pointerdown', handlePointer, {passive: true});

    // --- æ–°å¢ï¼šå¼¹å¹•ç›¸å…³åˆå§‹åŒ– ---
    // ç¬¬ä¸€æ¬¡åŠ è½½æ—¶è·å–è¿‡å»30ç§’çš„å¼¹å¹•
    lastMessageTimestamp = Date.now() - (BARRAGE_HISTORY_SECONDS * 1000); // è®¾ç½®åˆå§‹æ—¶é—´æˆ³ä¸º30ç§’å‰
    fetchMessages(lastMessageTimestamp);
    // å®æ—¶è½®è¯¢è·å–æ–°å¼¹å¹•
    setInterval(() => fetchMessages(lastMessageTimestamp), BARRAGE_REFRESH_INTERVAL_MS);

    // å¼¹å¹•è¾“å…¥æ¡†äº‹ä»¶
    messageInput.addEventListener('input', checkMessageInput);
    sendMessageBtn.addEventListener('click', () => sendMessage(messageInput.value));
    messageInput.addEventListener('keydown', handleInputKeydown);
    checkMessageInput(); // åˆå§‹æ£€æŸ¥
  }
  
  initialize();
})();
</script>

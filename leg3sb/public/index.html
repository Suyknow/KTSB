<body>
  <div class="overlay" aria-hidden="true"></div>

  <div class="container" role="main" aria-live="polite">
    <h1>è…¿ä¸‰å‚»é€¼ï¼</h1>
    <p class="subtitle">æˆ‘ä»¬éƒ½æœ‰ä¸€ä¸ªå…±åŒçš„æœ‹å‹ï¼Œä»–å«è…¿ä¸‰ï¼Œå¾ˆä¸å¹¸ï¼Œä¹Ÿå¾ˆå¹¸è¿åœ°ï¼Œä»–æ˜¯ä¸ªå‚»é€¼ã€‚</p>
    <div class="hint">ğŸ‘ç‚¹å‡»å±å¹•ä¸ºè…¿ä¸‰å–å½©ğŸ‘</div>
  </div>

  <div class="counter" id="counter">æ€»å‚»é€¼ +0</div>

  <div class="message-input-area" id="messageArea">
    <input type="text" id="messageInput" placeholder="å‘ä¸ªå¼¹å¹•å§ï½" maxlength="50" />
    <button id="sendMessageBtn" disabled>å‘é€</button>
  </div>

<script>
(function(){
  // --- é…ç½® ---
  const COUNTER_API_ENDPOINT = '/api/counter';
  const MESSAGES_API_ENDPOINT = '/api/messages';

  const SYNC_INTERVAL_MS = 1000;
  const INACTIVITY_THRESHOLD_MS = 2500;
  const clickThrottleMs = 50; 
  const MAX_CLICKS_PER_SYNC = 20;

  // é—®é¢˜ 1: å†å²è®°å½•è®¾ç½®ä¸º10åˆ†é’Ÿ
  const BARRAGE_HISTORY_SECONDS = 600; 
  const BARRAGE_REFRESH_INTERVAL_MS = 1500;

  // --- çŠ¶æ€å˜é‡ ---
  let total = 0;
  let localClickBuffer = 0;
  let isSyncing = false;
  let lastActivityTime = 0;
  let lastMessageTimestamp = 0;
  // é—®é¢˜ 2: ç”¨äºé˜²æ­¢è‡ªå·±å‘é€çš„å¼¹å¹•é‡å¤æ˜¾ç¤ºçš„é›†åˆ
  const recentlySentMessages = new Set();

  const counterEl = document.getElementById('counter');
  const messageArea = document.getElementById('messageArea');
  const messageInput = document.getElementById('messageInput');
  const sendMessageBtn = document.getElementById('sendMessageBtn');

  const bgColors = [
    'rgba(0,0,0,0.45)', 'rgba(32,140,190,0.9)', 'rgba(255,69,0,0.85)',
    'rgba(70,70,70,0.7)', 'rgba(0,128,0,0.7)'
  ];
  
  const barrageLanes = [];
  const LANE_HEIGHT = 30;
  const MAX_LANES = Math.floor(window.innerHeight * 0.7 / LANE_HEIGHT);

  // --- UI æ›´æ–°å‡½æ•° ---
  function updateCounterDisplay() {
    if (typeof total === 'number' && !isNaN(total)) {
      counterEl.textContent = `æ€»å‚»é€¼ +${Math.round(total)}`;
    }
  }

  function createBarrage(text, isRealtime = true) {
    const el = document.createElement('span');
    el.className = 'barrage';
    el.textContent = text;
    el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)];
    document.body.appendChild(el);

    const startX = window.innerWidth;
    const endX = -el.offsetWidth;

    let laneY = 0;
    let foundLane = false;
    const now = Date.now();

    for (let i = 0; i < MAX_LANES; i++) {
        if (!barrageLanes[i] || barrageLanes[i].endTime < now) {
            laneY = i * LANE_HEIGHT;
            barrageLanes[i] = { endTime: now + 8000 };
            foundLane = true;
            break;
        }
    }
    if (!foundLane) laneY = Math.floor(Math.random() * MAX_LANES) * LANE_HEIGHT;
    
    el.style.top = `${laneY}px`;
    el.style.left = `${startX}px`;

    if (isRealtime) {
        requestAnimationFrame(() => {
            el.style.transition = `transform 8s linear`;
            el.style.transform = `translateX(${endX - startX}px)`;
        });
        setTimeout(()=> {
            if (el && el.parentNode) el.parentNode.removeChild(el);
        }, 8000);
    } else {
        const randomX = Math.random() * (window.innerWidth - el.offsetWidth);
        const randomY = Math.random() * (window.innerHeight * 0.7 - LANE_HEIGHT);
        el.style.left = `${randomX}px`;
        el.style.top = `${randomY}px`;
        el.style.opacity = '0.9';
        setTimeout(() => { el.style.transition = 'opacity 1.5s ease-out'; el.style.opacity = '0'; }, 3000);
        setTimeout(() => { if (el && el.parentNode) el.parentNode.removeChild(el); }, 5000);
    }
  }

  // --- ç½‘ç»œé€»è¾‘ ---
  async function fetchTotalCount() {
    try {
      const response = await fetch(COUNTER_API_ENDPOINT);
      const data = await response.json();
      if (data && typeof data.total === 'number') {
        total = data.total;
        updateCounterDisplay();
      }
    } catch (error) { console.error("Error fetching total count:", error); }
  }
  
  async function syncLocalClicks() {
    if (localClickBuffer === 0 || isSyncing) return;
    isSyncing = true;
    const clicksToSend = Math.min(localClickBuffer, MAX_CLICKS_PER_SYNC);
    localClickBuffer = 0;
    try {
      await fetch(COUNTER_API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ incrementBy: clicksToSend })
      });
    } catch (error) {
      console.error("Error syncing clicks:", error);
      localClickBuffer += clicksToSend;
    } finally {
      isSyncing = false;
    }
  }

  async function sendMessage(message) {
    const trimmedMessage = message.trim();
    if (!trimmedMessage) return;

    // é—®é¢˜ 2: å‘é€å‰ï¼Œå°†æ¶ˆæ¯åŠ å…¥å»é‡åˆ—è¡¨ï¼Œå¹¶åœ¨5ç§’åç§»é™¤
    recentlySentMessages.add(trimmedMessage);
    setTimeout(() => recentlySentMessages.delete(trimmedMessage), 5000);

    createBarrage(trimmedMessage); // ç«‹å³åœ¨æœ¬åœ°æ˜¾ç¤º
    messageInput.value = '';
    checkMessageInput();

    try {
      sendMessageBtn.disabled = true;
      await fetch(MESSAGES_API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: trimmedMessage })
      });
    } catch (error) {
      console.error("Error sending message:", error);
    } finally {
      checkMessageInput();
    }
  }

  async function fetchMessages(sinceTimestamp = 0) {
    try {
      const response = await fetch(`${MESSAGES_API_ENDPOINT}?since=${sinceTimestamp}`);
      const data = await response.json();
      if (data && Array.isArray(data.messages)) {
        data.messages.forEach(msg => {
          if (msg.timestamp > lastMessageTimestamp) {
            // é—®é¢˜ 2: æ˜¾ç¤ºå‰æ£€æŸ¥æ˜¯å¦æ˜¯è‡ªå·±åˆšå‘é€çš„
            if (!recentlySentMessages.has(msg.message)) {
              createBarrage(msg.message, true); // æ­¤å¤„ç¬¬äºŒä¸ªå‚æ•°isRealtimeåº”ä¸ºtrue
            }
            lastMessageTimestamp = msg.timestamp;
          }
        });
      }
    } catch (error) { console.error("Error fetching messages:", error); }
  }

  // --- äº‹ä»¶å¤„ç† ---
  function handlePointer(evt) {
    if (messageArea.contains(evt.target)) return;

    const now = Date.now();
    if (now - lastActivityTime < clickThrottleMs) return;
    lastActivityTime = now;

    localClickBuffer++;
    total++;
    updateCounterDisplay();

    const el = document.createElement('span');
    el.className = 'barrage';
    el.textContent = 'å‚»é€¼+1';
    el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)];
    el.style.left = `${evt.clientX}px`;
    el.style.top = `${evt.clientY}px`;
    el.style.transform = 'translate(-50%, -50%) scale(1)';
    el.style.opacity = '1';
    document.body.appendChild(el);
    requestAnimationFrame(() => {
      const up = 60 + Math.random()*80;
      el.style.transition = 'transform 1.2s cubic-bezier(.22,.9,.35,1), opacity 1.2s ease-in';
      el.style.transform = `translate(-50%, calc(-50% - ${up}px)) scale(1.08)`;
      el.style.opacity = '0';
    });
    setTimeout(()=> { if (el && el.parentNode) el.parentNode.removeChild(el); }, 1400);
  }

  function checkMessageInput() {
    sendMessageBtn.disabled = messageInput.value.trim().length === 0;
  }

  function handleInputKeydown(event) {
    if (event.key === 'Enter' && !sendMessageBtn.disabled) {
      sendMessage(messageInput.value);
    }
  }

  async function masterSyncLoop() {
    if (isSyncing) return;
    const isUserActive = (Date.now() - lastActivityTime) < INACTIVITY_THRESHOLD_MS;
    if (localClickBuffer > 0) {
      await syncLocalClicks();
    } else if (!isUserActive) {
      await fetchTotalCount();
    }
  }

  // --- åˆå§‹åŒ– ---
  function initialize() {
    fetchTotalCount();
    setInterval(masterSyncLoop, SYNC_INTERVAL_MS);
    document.body.addEventListener('pointerdown', handlePointer, {passive: true});

    lastMessageTimestamp = Date.now() - (BARRAGE_HISTORY_SECONDS * 1000);
    fetchMessages(lastMessageTimestamp);
    setInterval(() => fetchMessages(lastMessageTimestamp), BARRAGE_REFRESH_INTERVAL_MS);

    messageInput.addEventListener('input', checkMessageInput);
    sendMessageBtn.addEventListener('click', () => sendMessage(messageInput.value));
    messageInput.addEventListener('keydown', handleInputKeydown);
    checkMessageInput();
  }
  
  initialize();
})();
</script>

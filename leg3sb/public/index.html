<body>
  <div class="overlay" aria-hidden="true"></div>

  <div class="container" role="main" aria-live="polite">
    <h1>è…¿ä¸‰å‚»é€¼ï¼</h1>
    <p class="subtitle">æˆ‘ä»¬éƒ½æœ‰ä¸€ä¸ªå…±åŒçš„æœ‹å‹ï¼Œä»–å«è…¿ä¸‰ï¼Œå¾ˆä¸å¹¸ï¼Œä¹Ÿå¾ˆå¹¸è¿åœ°ï¼Œä»–æ˜¯ä¸ªå‚»é€¼ã€‚</p>
    <div class="hint">ğŸ‘ç‚¹å‡»å±å¹•ä¸ºè…¿ä¸‰å–å½©ğŸ‘</div>
  </div>

  <div class="counter" id="counter">æ€»å‚»é€¼ +0</div>

<script>
(function(){
  // --- é…ç½® ---
  const API_ENDPOINT = '/api/counter';
  const SYNC_INTERVAL_MS = 1000; 

  const clickThrottleMs = 50; 
  const MAX_CLICKS_PER_SYNC = 20;

  // --- çŠ¶æ€å˜é‡ ---
  let total = 0;
  let localClickBuffer = 0;
  let isSyncing = false;
  let lastClickTime = 0;

  const counterEl = document.getElementById('counter');
  const bgColors = [
    'rgba(0,0,0,0.45)', 'rgba(32,140,190,0.9)', 'rgba(255,69,0,0.85)',
    'rgba(70,70,70,0.7)', 'rgba(0,128,0,0.7)'
  ];

  // --- UI æ›´æ–°å‡½æ•° ---
  function updateCounterDisplay() {
    if (typeof total === 'number' && !isNaN(total)) {
      counterEl.textContent = `æ€»å‚»é€¼ +${Math.round(total)}`;
    }
  }

  function createBarrage(x, y, text) {
    const el = document.createElement('span');
    el.className = 'barrage';
    el.textContent = text;
    el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)];
    const pad = 8;
    const w = Math.min(window.innerWidth, document.documentElement.clientWidth);
    const h = Math.min(window.innerHeight, document.documentElement.clientHeight);
    el.style.left = Math.max(pad, Math.min(w - pad - 100, x)) + 'px';
    el.style.top  = Math.max(pad, Math.min(h - pad - 20, y)) + 'px';
    el.style.transform = 'translateY(0) scale(1)';
    el.style.opacity = '1';
    document.body.appendChild(el);
    requestAnimationFrame(() => {
      const up = 60 + Math.random()*80;
      const dx = (Math.random() - 0.5) * 120;
      el.style.transition = 'transform 1200ms cubic-bezier(.22,.9,.35,1), opacity 1200ms ease-in';
      el.style.transform = `translate(${dx}px, -${up}px) scale(1.08)`;
      el.style.opacity = '0';
    });
    setTimeout(()=> {
      if (el && el.parentNode) el.parentNode.removeChild(el);
    }, 1400);
  }

  // --- ç½‘ç»œé€»è¾‘ï¼šGET ---
  async function fetchTotalCount() {
    try {
      const response = await fetch(API_ENDPOINT);
      if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
      const data = await response.json();
      if (data && typeof data.total === 'number') {
        // --- THE FIX IS HERE ---
        // åªæœ‰åœ¨æœ¬åœ°æ²¡æœ‰å¾…åŒæ­¥çš„ç‚¹å‡»æ—¶ï¼Œæ‰ç”¨æœåŠ¡å™¨çš„GETè¯·æ±‚ç»“æœæ›´æ–°æ€»æ•°ã€‚
        // è¿™å¯ä»¥é˜²æ­¢ä¸€ä¸ªâ€œè¿‡æ—¶â€çš„fetchè¯·æ±‚è¦†ç›–æ‰æœ¬åœ°å·²ç»ä¹è§‚æ›´æ–°çš„UIã€‚
        if (localClickBuffer === 0) {
          total = data.total;
          updateCounterDisplay();
        }
        // --- END OF THE FIX ---
      } else {
        console.warn('Received invalid data from fetchTotalCount:', data);
      }
    } catch (error) {
      console.error("Error fetching total count:", error);
    }
  }
  
  // --- ç½‘ç»œé€»è¾‘ï¼šPOST ---
  async function syncLocalClicks() {
    if (localClickBuffer === 0 || isSyncing) {
      return;
    }
    isSyncing = true;
    
    const clicksToSend = Math.min(localClickBuffer, MAX_CLICKS_PER_SYNC);
    localClickBuffer -= clicksToSend; 

    try {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ incrementBy: clicksToSend })
      });
      if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
      const data = await response.json();
      if (data && typeof data.total === 'number') {
        total = data.total; // æ¥è‡ªæœåŠ¡å™¨çš„æƒå¨æ›´æ–°
        updateCounterDisplay();
      } else {
        console.warn('Received invalid data from syncLocalClicks:', data);
        localClickBuffer += clicksToSend; // è§£æå¤±è´¥æ—¶ï¼Œå°†ç‚¹å‡»æ•°é‡æ–°åŠ å›ç¼“å†²åŒº
      }
    } catch (error) {
      console.error("Error syncing clicks:", error);
      localClickBuffer += clicksToSend; // ç½‘ç»œé”™è¯¯æ—¶ï¼Œå°†ç‚¹å‡»æ•°é‡æ–°åŠ å›ç¼“å†²åŒº
    } finally {
      isSyncing = false;
    }
  }
  
  // --- äº‹ä»¶å¤„ç† ---
  function handlePointer(evt) {
    const now = Date.now();
    if (now - lastClickTime < clickThrottleMs) return;
    lastClickTime = now;

    localClickBuffer++;
    if(typeof total === 'number' && !isNaN(total)) {
        total++; // ä¹è§‚UIæ›´æ–°
    }
    updateCounterDisplay();

    let x, y;
    if (evt.touches && evt.touches.length) {
      x = evt.touches[0].clientX; y = evt.touches[0].clientY;
    } else if (evt.clientX !== undefined) {
      x = evt.clientX; y = evt.clientY;
    } else { return; }
    createBarrage(x, y, 'å‚»é€¼+1');
  }

  // --- ç»Ÿä¸€çš„åŒæ­¥/æ‹‰å–é€»è¾‘ ---
  // è¿™ä¸ªå‡½æ•°æ¯ç§’è¿è¡Œä¸€æ¬¡ï¼Œå¹¶å†³å®šæ˜¯POSTæœ¬åœ°ç‚¹å‡»è¿˜æ˜¯GETæœ€æ–°æ€»æ•°ï¼Œ
  // é˜²æ­¢ä¸¤è€…å†²çªã€‚
  async function syncOrFetch() {
    // å¦‚æœä¸€ä¸ªæ“ä½œå·²ç»åœ¨è¿›è¡Œä¸­ï¼Œåˆ™ä¸æ‰§è¡Œä»»ä½•æ“ä½œã€‚
    if (isSyncing) {
      return;
    }
    
    // å¦‚æœç¼“å†²åŒºä¸­æœ‰ç‚¹å‡»ï¼Œåˆ™ä¼˜å…ˆå‘é€å®ƒä»¬ã€‚
    if (localClickBuffer > 0) {
      await syncLocalClicks();
    } 
    // å¦‚æœç¼“å†²åŒºä¸ºç©ºï¼ˆç”¨æˆ·ç©ºé—²ï¼‰ï¼Œåˆ™è·å–æœ€æ–°è®¡æ•°ã€‚
    else {
      await fetchTotalCount();
    }
  }

  // --- åˆå§‹åŒ– ---
  function initialize() {
    // é¡µé¢åŠ è½½æ—¶è·å–åˆå§‹è®¡æ•°ã€‚
    fetchTotalCount();
    
    // ä½¿ç”¨æ–°çš„ã€ç»Ÿä¸€çš„å‡½æ•°æ›¿æ¢æ—§çš„ä¸¤ä¸ªintervalsã€‚
    setInterval(syncOrFetch, SYNC_INTERVAL_MS);
    
    // ä¸ºç‚¹å‡»/è½»è§¦é™„åŠ äº‹ä»¶ä¾¦å¬å™¨ã€‚
    document.addEventListener('pointerdown', handlePointer, {passive: true});
  }
  
  initialize();
})();
</script>
</body>

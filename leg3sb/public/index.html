<style>

  /* é—®é¢˜ 4: åŒºåˆ†ä¸¤ç§å¼¹å¹•æ ·å¼ */

<body>
  <div class="overlay" aria-hidden="true"></div>

  <div class="container" role="main" aria-live="polite">
    <h1>è…¿ä¸‰å‚»é€¼ï¼</h1>
    <p class="subtitle">æˆ‘ä»¬éƒ½æœ‰ä¸€ä¸ªå…±åŒçš„æœ‹å‹ï¼Œä»–å«è…¿ä¸‰ï¼Œå¾ˆä¸å¹¸ï¼Œä¹Ÿå¾ˆå¹¸è¿åœ°ï¼Œä»–æ˜¯ä¸ªå‚»é€¼ã€‚</p>
    <div class="hint">ğŸ‘ç‚¹å‡»å±å¹•ä¸ºè…¿ä¸‰å–å½©ğŸ‘</div>
  </div>

  <div class="counter" id="counter">æ€»å‚»é€¼ +0</div>

  <div class="message-input-area" id="messageArea">
    <input type="text" id="messageInput" placeholder="å‘ä¸ªå¼¹å¹•å§â€¦â€¦" maxlength="50" />
    <button id="sendMessageBtn" disabled>å‘é€</button>
  </div>

<script>
(function(){
  // --- é…ç½® ---
  const COUNTER_API_ENDPOINT = '/api/counter';
  const MESSAGES_API_ENDPOINT = '/api/messages';

  // é—®é¢˜ 3: å›æº¯æ—¶é—´ä»30ç§’æ”¹ä¸º10åˆ†é’Ÿ (600ç§’)
  const BARRAGE_HISTORY_SECONDS = 600;
  const BARRAGE_REFRESH_INTERVAL_MS = 2000; // ç¨å¾®å»¶é•¿è½®è¯¢é—´éš”ï¼Œå‡è½»æœåŠ¡å™¨å‹åŠ›

  // ... å…¶ä»–é…ç½®é¡¹ä¿æŒä¸å˜ ...
  const SYNC_INTERVAL_MS = 1000;
  const INACTIVITY_THRESHOLD_MS = 2500;
  const clickThrottleMs = 50; 
  const MAX_CLICKS_PER_SYNC = 20;

  // --- çŠ¶æ€å˜é‡ ---
  let total = 0;
  let localClickBuffer = 0;
  let isSyncing = false;
  let lastActivityTime = 0;
  let lastMessageTimestamp = 0;
  // é—®é¢˜ 2: æ–°å¢ä¸€ä¸ªä¸´æ—¶åˆ—è¡¨ï¼Œå­˜æ”¾åˆšå‘é€çš„æ¶ˆæ¯ï¼Œç”¨äºå»é‡
  const recentlySentMessages = new Set();

  const counterEl = document.getElementById('counter');
  const messageArea = document.getElementById('messageArea'); // è¾“å…¥åŒºåŸŸå®¹å™¨
  const messageInput = document.getElementById('messageInput');
  const sendMessageBtn = document.getElementById('sendMessageBtn');

  // ... UI å’Œç½‘ç»œå‡½æ•° ...
  
  // é—®é¢˜ 4: ä¿®æ”¹ createBarrage å‡½æ•°ä»¥æ”¯æŒä¸åŒæ ·å¼
  function createBarrage(text, type = 'click') {
    const el = document.createElement('span');
    el.className = `barrage type-${type}`; // æ ¹æ®ç±»å‹æ·»åŠ ä¸åŒçš„class
    el.textContent = text;
    
    // ç‚¹å‡»åé¦ˆçš„æ ·å¼åœ¨CSSä¸­å®šä¹‰
    if (type === 'click') {
      const bgColors = ['rgba(0,0,0,0.45)', 'rgba(32,140,190,0.9)', 'rgba(255,69,0,0.85)'];
      el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)];
    }
    
    document.body.appendChild(el);

    // åŠ¨ç”»é€»è¾‘...
    const screenWidth = window.innerWidth;
    const duration = 8000 + Math.random() * 4000; // 8-12ç§’çš„éšæœºé€Ÿåº¦
    const top = Math.random() * (window.innerHeight * 0.7); // åœ¨å±å¹•70%çš„é«˜åº¦å†…éšæœº

    el.style.top = `${top}px`;
    el.style.transform = `translateX(${screenWidth}px)`;

    requestAnimationFrame(() => {
        el.style.transition = `transform ${duration}ms linear`;
        el.style.transform = `translateX(-${el.offsetWidth}px)`;
    });

    setTimeout(() => {
        if (el.parentNode) {
            el.parentNode.removeChild(el);
        }
    }, duration);
  }

  // ç‚¹å‡»å‡ºç°çš„â€œå‚»é€¼+1â€çš„ä¸“ç”¨å‡½æ•°
  function createClickFeedback(x, y) {
      const el = document.createElement('span');
      el.className = 'barrage type-click';
      el.textContent = 'å‚»é€¼+1';
      const bgColors = ['rgba(0,0,0,0.45)', 'rgba(32,140,190,0.9)', 'rgba(255,69,0,0.85)'];
      el.style.background = bgColors[Math.floor(Math.random()*bgColors.length)];

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.style.transform = 'translate(-50%, -50%) scale(1)';
      el.style.opacity = '1';
      document.body.appendChild(el);

      requestAnimationFrame(() => {
          const up = 60 + Math.random() * 80;
          el.style.transition = 'transform 1.2s cubic-bezier(.22,.9,.35,1), opacity 1.2s ease-in';
          el.style.transform = `translate(-50%, -${up}px) scale(1.08)`;
          el.style.opacity = '0';
      });

      setTimeout(() => {
          if (el.parentNode) el.parentNode.removeChild(el);
      }, 1400);
  }

  async function sendMessage(message) {
      const trimmedMessage = message.trim();
      if (!trimmedMessage) return;

      // é—®é¢˜ 2: å‘é€å‰ï¼Œå°†æ¶ˆæ¯åŠ å…¥å»é‡åˆ—è¡¨
      recentlySentMessages.add(trimmedMessage);
      // åŒæ—¶è®¾ç½®ä¸€ä¸ªå®šæ—¶å™¨ï¼Œåœ¨ä¸€æ®µæ—¶é—´åè‡ªåŠ¨ä»åˆ—è¡¨ä¸­ç§»é™¤ï¼Œé˜²æ­¢åˆ—è¡¨æ— é™å¢å¤§
      setTimeout(() => recentlySentMessages.delete(trimmedMessage), 10000); // 10ç§’åç§»é™¤

      // ä¹è§‚æ›´æ–°ï¼Œç«‹å³åœ¨æœ¬åœ°æ˜¾ç¤º
      createBarrage(trimmedMessage, 'message');
      messageInput.value = '';
      checkMessageInput();

      try {
          sendMessageBtn.disabled = true;
          await fetch(MESSAGES_API_ENDPOINT, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message: trimmedMessage })
          });
      } catch (error) {
          console.error("Error sending message:", error);
          // å¦‚æœå‘é€å¤±è´¥ï¼Œå¯ä»¥è€ƒè™‘ç»™ç”¨æˆ·ä¸€ä¸ªæç¤º
      } finally {
          // ä¸éœ€è¦åœ¨è¿™é‡Œ re-enable æŒ‰é’®ï¼ŒcheckMessageInputä¼šå¤„ç†
      }
  }

  async function fetchMessages(sinceTimestamp = 0) {
      try {
          const response = await fetch(`${MESSAGES_API_ENDPOINT}?since=${sinceTimestamp}`);
          const data = await response.json();

          if (data && Array.isArray(data.messages)) {
              data.messages.sort((a, b) => a.timestamp - b.timestamp);

              data.messages.forEach(msg => {
                  if (msg.timestamp > lastMessageTimestamp) {
                      // é—®é¢˜ 2: æ˜¾ç¤ºå‰æ£€æŸ¥æ˜¯å¦æ˜¯è‡ªå·±åˆšå‘é€çš„
                      if (!recentlySentMessages.has(msg.message)) {
                          createBarrage(msg.message, 'message');
                      }
                      lastMessageTimestamp = msg.timestamp;
                  }
              });
          }
      } catch (error) {
          console.error("Error fetching messages:", error);
      }
  }
  
  // --- äº‹ä»¶å¤„ç† ---
  function handlePointer(evt) {
    // é—®é¢˜ 1: å¦‚æœç‚¹å‡»ç›®æ ‡åœ¨è¾“å…¥åŒºåŸŸå†…ï¼Œåˆ™ä¸è§¦å‘
    if (messageArea.contains(evt.target)) {
        return;
    }

    const now = Date.now();
    if (now - lastActivityTime < clickThrottleMs) return;
    lastActivityTime = now;

    localClickBuffer++;
    total++;
    updateCounterDisplay();
    
    createClickFeedback(evt.clientX, evt.clientY);
  }

  function checkMessageInput() {
      sendMessageBtn.disabled = messageInput.value.trim().length === 0;
  }

  function handleInputKeydown(event) {
      if (event.key === 'Enter' && !sendMessageBtn.disabled) {
          sendMessage(messageInput.value);
      }
  }

  // ... å…¶ä»–å‡½æ•° (fetchTotalCount, syncLocalClicks, masterSyncLoop) ä¿æŒä¸å˜ ...
  async function fetchTotalCount() { try { const response = await fetch(COUNTER_API_ENDPOINT); if (!response.ok) throw new Error(`Network error`); const data = await response.json(); if (data && typeof data.total === 'number') { total = data.total; updateCounterDisplay(); } } catch (error) { console.error("Error fetching total count:", error); } }
  async function syncLocalClicks() { if (localClickBuffer === 0 || isSyncing) return; isSyncing = true; const clicksToSend = Math.min(localClickBuffer, MAX_CLICKS_PER_SYNC); localClickBuffer = 0; try { const response = await fetch(COUNTER_API_ENDPOINT, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ incrementBy: clicksToSend }) }); if (!response.ok) throw new Error(`Network error`); const data = await response.json(); if (data && typeof data.total === 'number') { total = data.total + localClickBuffer; updateCounterDisplay(); } else { localClickBuffer += clicksToSend; } } catch (error) { console.error("Error syncing clicks:", error); localClickBuffer += clicksToSend; } finally { isSyncing = false; } }
  async function masterSyncLoop() { if (isSyncing) return; const now = Date.now(); const isUserActive = (now - lastActivityTime) < INACTIVITY_THRESHOLD_MS; if (localClickBuffer > 0) { await syncLocalClicks(); } else if (!isUserActive) { await fetchTotalCount(); } }


  // --- åˆå§‹åŒ– ---
  function initialize() {
    fetchTotalCount();
    setInterval(masterSyncLoop, SYNC_INTERVAL_MS);
    // é—®é¢˜ 1: å°†ç›‘å¬å™¨åŠ åœ¨ body ä¸Šï¼Œè€Œä¸æ˜¯ document
    document.body.addEventListener('pointerdown', handlePointer, {passive: true});

    // --- å¼¹å¹•ç›¸å…³åˆå§‹åŒ– ---
    lastMessageTimestamp = Date.now() - (BARRAGE_HISTORY_SECONDS * 1000);
    fetchMessages(lastMessageTimestamp);
    setInterval(() => fetchMessages(lastMessageTimestamp), BARRAGE_REFRESH_INTERVAL_MS);

    messageInput.addEventListener('input', checkMessageInput);
    sendMessageBtn.addEventListener('click', () => sendMessage(messageInput.value));
    messageInput.addEventListener('keydown', handleInputKeydown);
    checkMessageInput();
  }
  
  initialize();
})();
</script>
